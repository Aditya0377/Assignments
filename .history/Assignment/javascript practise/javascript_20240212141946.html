<body>
    <div class="cont">
        <p>Click the button to get numbers from one to ten</p>

        <button id="firstB" onclick="firstfunc()">CLICK HERE</button>
    </div>

    </div>

        <p id="fourth"></p>

    <div class="cont">
        <p>click here to print the sum of 1 to 10</p>
        <p id="fifth"></p>

        <p>click here to get a factorial</p>

        <button id="sixthB" onclick="sixthfunc()">Click HERE</button>

    </div>

    <script>
        const arr = [];
        const arr2 = [];


        function firstfunc() {
            for (let i = 1; i <= 10; i++) {
                arr.push(i);
                document.getElementById("first").innerHTML = arr;

            }
        }
        function seondFunc() {
            for (let i = 1; i < 100; i += 2) {
                arr2.push(i);
                document.getElementById("second").innerHTML = arr2;

            }
        }
        function thirdfunc() {
            let text = "";
            for (let i = 1; i <= 10; i++) {
                text = 7 * i;
                document.getElementById("third").innerHTML = (text);
            }
        }
        function fourthfunc() {

            for (let i = 1; i <= 10; i++) {
                for (let j = 1; j <= 10; j++) {
                    console.log(i + "*" + j + " = " + i * j)
                }
            }
        }
        function fifthfunc() {
            let sum = 0;
            for (let i = 1; i <= 10; i++) {
                sum += i;
                document.getElementById("fifth").innerHTML = (sum);
            }
        }
        function sixthfunc() {
            const number = prompt('Enter a number greater than zero number')
            const fact = factorial(number)
            function factorial(n) {
                if (n < 0) {
                    console.log("THE NUMBER IS NON ZERO")
                }
                else if (n === 0 || n === 1) {
                    return (1);
                }
                else {
                    let dum = 1;
                    for (let i = 2; i <= n; i++) {
                        dum *= i;
                    }
                    document.getElementById(sixth).innerHTML = (dum);
                }
            }
        }
    </script>
