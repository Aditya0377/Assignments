<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript practise</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        .cont {
            margin-top: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        p {
            background-color: brown;
            color: rgb(176, 173, 173);
            padding: 5px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="cont">
        <p>Click the button to get numbers from one to ten</p>
        <p id="first"></p><br>
        <button id="firstB" onclick="firstfunc()">CLICK HERE</button>
    </div>
    <div class="cont">

    </div>



    <script>
        const arr = [];
        function firstfunc() {
            for (let i = 1; i <= 10; i++) {
                arr.push(i);
                document.getElementById("first").innerHTML = arr;

            }
        }
    </script>
</body>

</html>
