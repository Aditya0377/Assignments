<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Color change</title>
    <style>
        div {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <div>
        <p>Click here to change the background-color</p>
        <button id="BackCO" onclick="backchange()">Click here</button>
    </div>
    <script>
        function backchange() {
            let color;
            const arr = ["red", "blue", "pink", "green", "brown", "yellow"]
            for (let i = 0; i <= 6;) {
                i++;
                color = i;
            }
            document.body.style.backgroundColor = arr[color];
        }
    </script>
</body>

</html>
