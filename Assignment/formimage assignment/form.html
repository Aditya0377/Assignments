<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormImage</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div class="head">
        <h1>Form on Hero Image</h1>
    </div>
    <div class="bg-img">
        <div class="form">
            <h1>Login</h1>
            <div class="email">
                <h3>Email</h3>
                <input type="email" name="" id="" placeholder="Enter Email">
            </div>
            <div class="password">
                <h3>Password</h3>
                <input type="password" name="" id="" placeholder="Enter Password">
            </div>
            <div class="button">Login</div>
        </div>
    </div>
    <p>This form is created on a responsive image.Try to resize the browser window to see how it always covers the
        whole width of the screen,and it scales nicely on all screen sizes</p>
</body>

</html>
